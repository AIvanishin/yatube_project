{% extends 'base.html' %}
{% block title2 %}
  {{ title }}       
{% endblock %}
{% block content %}
  <article>
    {% for post in posts %}
      <ul>
        <li>
          Автор: {{ post.author }}
        </li>
        <li>
          Дата публикации: {{ post.pub_date|date:"d E Y" }}
        </li>
      </ul>
      <p>
        {{ post.text }}
      </p>    
      {% if not forloop.last %}
        <hr>
      {% endif %}
    {% endfor %} 
  </article>
{% endblock %}
